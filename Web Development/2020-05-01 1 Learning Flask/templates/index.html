{% extends "layout.html" %}

{% block body %}
    Hello, {{ name }}!
    <br>
    Your random number is  {{ number }}.
    <br>
    {% if number == 1 %}
        Your coin flip is HEADS.
    {% else %}
        Your coin flip is TAILS.
    {% endif %}
    <br>
    <form action="/hello">
        <input name="name" type="text">
        <input type="submit">
    </form>
{% endblock %}
