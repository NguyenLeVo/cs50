<!-- Name alert and name show-->
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Hello!</title>
        <script>
        function greet()
            {
                let name = document.querySelector('#name').value;
                if (name === '')
                {
                    name = 'world';
                }
                alert('Hello, ' + name + '!');
                
                document.querySelector('#result').innerHTML = 'Hello, ' + name + '!';
            }
        </script>
    </head>
    <body>
        <form onsubmit="greet(); return false;">
            <input type="text" id="name">
            <input type="submit">
        </form>
        <div id="result">
            Hello!
        </div>
    </body>
</html>

<!-- Number Increment-->
<!DOCTYPE html>

<html lang="en">

        <title>Hello!</title>
        <script>

    <body>

<!--Change the background color based on button click-->
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Hello!</title>
    </head>
    <body>
        <button id='red'>R</button>
        <button id='green'>G</button>
        <button id='blue'>B</button>
        <script>
            let body = document.querySelector('body');
            document.querySelector('#red').onclick = function() {
                body.style.backgroundColor = 'red';
            }
            document.querySelector('#green').onclick = function() {
                body.style.backgroundColor = 'green';
            }
            document.querySelector('#blue').onclick = function() {
                document.querySelector('body').style.backgroundColor = 'blue';
            }
        </script>
    </body>
</html>

<!-- Change font size based on drop down meny-->
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Hello!</title>
    </head>
    <body>
        <p>This is some text.</p>
        <select>
            <option value='large'>Large Text</option>
            <option value="initial" selected>Medium Text</option>
            <option value="small">Small Text</option>
        </select>
        <script>
            document.querySelector('select').onchange = function() {
                document.querySelector('p').style.fontSize = this.value;
            }
        </script>
    </body>
</html>
